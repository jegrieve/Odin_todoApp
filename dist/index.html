<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "container-fluid p-0">
        <section class = "row"> <!-- navbar -->
            <nav class = "col navbar justify-content-center"><b>TodoApp</b></nav>
        </section>
        <section class = "row"> <!-- main content-->
            <div class = "col-3 project-menu"><!-- project-menu col 4 -->
                <div class = "add-list d-flex justify-content-center">
                    <svg id = "add-list-btn" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
                </div>
                <div id = "project-list">
                    <!-- <div class = "todo-project">project 1</div>
                    <div class = "todo-project">project 2</div>
                    <div class = "todo-project">project 3</div> -->
                </div>

            </div>

            <div class = "col-5 project-todos"><!--  todos on the right, col 8 -->
                <div id = "add-project">
                    <div class = "input-title">Create a New Project</div>
                    <form class="form-group">
                        <div>
                            <label for="add-project-input">Project Name:</label>
                            <input type = "text" id = "add-project-input" class="form-control" placeholder = "add a project">
                        </div>
                        <div class = "centered">
                            <button type="submit" id = "submit-list-input" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    <div class = "centered">
                        <button id = "close-list-btn" class = "btn btn-dark">exit</button>
                    </div>
                </div>
                 <div id = "add-todo">
                    <form>
                        <input type = "text" id = "add-todo-input" placeholder = "add todo">
                        <input type = "text" id = "add-todo-description" placeholder = "description">
                        <input type = "date" id = "add-todo-due-date">
                        <input type = "checkbox" id = "add-todo-priority">
                        <!-- if checked, todo will be bright yellow, otherwise, it will not be -->
                        <input id = "submit-todo-input" type = "submit">
                    </form>
                    <button id = "close-todo-btn">exit</button>
                 </div>
                <div>
                    <div class = "todo-list-name">Select or create a project</div>
                    <svg id = "add-todo-btn" xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                  </svg>
                <div class = "todo-list"></div>
            </div>
        </div>
        <div class = "col-4 project-todos-info">
            <div class = "todo-info-name"></div>
            <div class = "todo-info-list"></div>
        </div>
        </section>
    </div>
    <script src = "main.js"></script>
</body>
</html>
